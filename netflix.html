<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Netflix Replica — Demo</title>
  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #141414;
      --card-bg: #1f1f1f;
      --muted: #b3b3b3;
      --accent: #e50914; /* Netflix red */
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: 'Montserrat', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background:var(--bg);
      color:#fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* NAV */
    .nav{
      position:fixed;
      top:0;left:0;right:0;
      height:64px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 28px;
      z-index:50;
      background:linear-gradient(180deg, rgba(20,20,20,0.9) 10%, rgba(20,20,20,0.6) 60%, transparent 100%);
    }
    .nav .brand{display:flex;align-items:center;gap:18px}
    .logo{
      color:var(--accent);
      font-weight:800;
      font-size:24px;
      letter-spacing:2px;
    }
    .nav input{background:transparent;border:1px solid rgba(255,255,255,0.08);padding:8px 12px;border-radius:6px;color:#fff;outline:none}
    .nav .profile{width:36px;height:36px;border-radius:4px;background:#333;display:inline-block}

    /* HERO */
    .hero{
      height:62vh;
      min-height:420px;
      display:flex;
      align-items:flex-end;
      padding:60px 4% 42px 4%;
      background-size:cover;
      background-position:center;
      position:relative;
      border-bottom:1px solid rgba(255,255,255,0.03);
    }
    .hero:after{
      content:"";position:absolute;inset:0;background:linear-gradient(180deg, rgba(20,20,20,0.0) 35%, rgba(20,20,20,0.95) 85%);
    }
    .hero-inner{position:relative;z-index:2;max-width:1100px}
    .kicker{color:var(--muted);margin-bottom:12px}
    .title{font-size:48px;margin:0 0 12px}
    .meta{color:var(--muted);margin-bottom:18px}
    .cta{display:flex;gap:12px}
    .btn{padding:12px 18px;border-radius:6px;font-weight:600;border:none;cursor:pointer}
    .btn.play{background:#fff;color:#000}
    .btn.list{background:rgba(255,255,255,0.12);color:#fff}

    /* Rows */
    .rows{padding:28px 4% 80px}
    .row{margin-bottom:28px}
    .row h3{margin:6px 0 12px;font-size:20px}
    .row .strip{
      display:flex;gap:12px;overflow:auto;padding-bottom:6px;scrollbar-width:none
    }
    .row .strip::-webkit-scrollbar{display:none}

    .card{
      min-width:180px;flex:0 0 180px;background:var(--card-bg);border-radius:6px;overflow:hidden;position:relative
    }
    .poster{display:block;width:100%;height:270px;object-fit:cover}
    .card .info{padding:10px}
    .card .title{font-size:14px;margin:0 0 6px}
    .card .sub{font-size:12px;color:var(--muted)}

    /* Hover details */
    .card:hover{transform:translateY(-6px);transition:transform .18s}

    /* Responsive */
    @media (max-width:900px){
      .title{font-size:32px}
      .hero{height:50vh}
      .card{min-width:140px}
      .poster{height:200px}
    }
    @media (max-width:520px){
      .nav{padding:0 14px}
      .hero{padding:48px 4% 34px}
      .title{font-size:24px}
      .poster{height:160px}
    }

    /* small util */
    .muted{color:var(--muted)}
  </style>
</head>
<body>
  <header class="nav">
    <div class="brand">
      <div class="logo">NETFLIX</div>
      <nav class="desktop-only">
        <!-- simple nav links -->
        <a href="#" style="color:#fff;text-decoration:none;margin-right:12px;font-weight:600">Home</a>
        <a href="#" style="color:rgba(255,255,255,0.7);text-decoration:none">TV Shows</a>
      </nav>
    </div>
    <div style="display:flex;align-items:center;gap:12px">
      <input placeholder="Search" aria-label="Search" />
      <div class="profile" title="Profile"></div>
    </div>
  </header>

  <main>
    <!-- HERO with a background image -->
    <section class="hero" id="hero" style="background-image:url('https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?auto=format&fit=crop&w=1600&q=60');">
      <div class="hero-inner">
        <div class="kicker">New & Trending</div>
        <h1 class="title">The Great Demo — A Netflix-style Hero</h1>
        <div class="meta">An exciting demo of a single-file Netflix-like UI. 2 seasons • 2024</div>
        <div class="cta">
          <button class="btn play">▶ Play</button>
          <button class="btn list">+ My List</button>
        </div>
      </div>
    </section>

    <!-- Rows -->
    <section class="rows">
      <div class="row">
        <h3>Popular on Netflix</h3>
        <div class="strip" id="row-popular"></div>
      </div>

      <div class="row">
        <h3>Recently Added</h3>
        <div class="strip" id="row-recent"></div>
      </div>

      <div class="row">
        <h3>Action & Adventure</h3>
        <div class="strip" id="row-action"></div>
      </div>
    </section>
  </main>

  <script>
    // Sample dataset to populate movie cards
    const sample = [
      {title:'Beyond Night',sub:'2023 • 1h 52m',img:'https://images.unsplash.com/photo-1505682634904-d7c0d34b53c9?auto=format&fit=crop&w=800&q=60'},
      {title:'City of Echoes',sub:'2021 • 2h 12m',img:'https://images.unsplash.com/photo-1533680004023-1a0b7f1a9b58?auto=format&fit=crop&w=800&q=60'},
      {title:'Last Horizon',sub:'2024 • 3 Episodes',img:'https://images.unsplash.com/photo-1517602302552-471fe67acf66?auto=format&fit=crop&w=800&q=60'},
      {title:'Nightfall',sub:'2019 • 2h 3m',img:'https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=800&q=60'},
      {title:'The Chase',sub:'2020 • 1h 47m',img:'https://images.unsplash.com/photo-1542204165-1e2c5f9f4ef1?auto=format&fit=crop&w=800&q=60'},
      {title:'Red Line',sub:'2022 • 1h 55m',img:'https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?auto=format&fit=crop&w=800&q=60'},
      {title:'Deep Water',sub:'2018 • Movie',img:'https://images.unsplash.com/photo-1508182312621-cb6b6f5d9f3b?auto=format&fit=crop&w=800&q=60'},
      {title:'Sky Break',sub:'2025 • Series',img:'https://images.unsplash.com/photo-1497032628192-86f99bcd76bc?auto=format&fit=crop&w=800&q=60'}
    ];

    function makeCard(item){
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img class="poster" src="${item.img}" alt="${item.title} poster" loading="lazy" />
        <div class="info">
          <div class="title">${item.title}</div>
          <div class="sub muted">${item.sub}</div>
        </div>`;
      return card;
    }

    function populateRow(id, items){
      const row = document.getElementById(id);
      items.forEach(it => row.appendChild(makeCard(it)));
    }

    // Distribute sample into rows
    populateRow('row-popular', sample.slice(0,6));
    populateRow('row-recent', sample.slice(2));
    populateRow('row-action', sample.slice(1,6));

    // Small enhancement: change hero image every 6s
    const heroImages = [
      'https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?auto=format&fit=crop&w=1600&q=60',
      'https://images.unsplash.com/photo-1497032628192-86f99bcd76bc?auto=format&fit=crop&w=1600&q=60',
      'https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1600&q=60'
    ];
    let hi = 0;
    setInterval(()=>{
      hi = (hi+1) % heroImages.length;
      document.getElementById('hero').style.backgroundImage = `url('${heroImages[hi]}')`;
    }, 6000);

    // Accessibility: allow keyboard scrolling for strips
    document.querySelectorAll('.strip').forEach(s => {
      s.tabIndex = 0;
      s.addEventListener('keydown', e => {
        if(e.key === 'ArrowRight') s.scrollBy({left:220,behavior:'smooth'});
        if(e.key === 'ArrowLeft') s.scrollBy({left:-220,behavior:'smooth'});
      });
    });
  </script>
</body>
</html>
